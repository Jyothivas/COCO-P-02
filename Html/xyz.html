<!DOCTYPE html>
<html>
<head>
	<title> Canvas Page</title>
</head>
<body>
	<canvas id="MyCanvas" width="200px" height="100px" style="border: 5px solid #FF00FF; border-radius:25px;"></canvas>
	<canvas id="MyCanvas1" width="300px" height="200px" style="border: 5px solid #FF9900; border-radius:25px;"></canvas>
	<script>
		var c=document.getElementById("MyCanvas");
		var ctx=c.getContext("2d");
		ctx.fillStyle="#FFFF00";
		//ctx.fillRect(50,0,400,340);
		//ctx.fillRect(0,30,400,340);
		ctx.fillRect(25,10,150,80);
		var c=document.getElementById("MyCanvas1");
		var ctx=c.getContext("2d");
		ctx.fillStyle="#FFFF00";
		//ctx.fillRect(50,0,400,340);
		//ctx.fillRect(0,30,400,340);
		ctx.fillRect(40,15,220,170);
		</script>
</body>
</html>
