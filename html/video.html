<html>
<head>
    <style>
        div {
            border: 1px solid #000000;
            /for border of div tag/
            margin: 30px;
            /for outer space of div tag/
        }

        div p {
            margin: 20px;/for outer space of p tag/
        }

        div .video {
            margin: 20px;/for outer space of p tag/
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <p>
            <img src="https://dummyimage.com/640x4:3/"><!--for image img tag is used-->
        </p>
        <div class="video">
            <p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9xwazD5SyVg"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe><!--for video iframe tag is used-->
            </p>
        </div>
    </div>
</body>

</html>
