<!DOCTYPE html>
<html>
<head>
	<title>HTML Page Structure</title>
</head>
<body>
	<form>
		<fieldset><h4>< html ></h4>

		<fieldset><h4>< head ></h4>
			<fieldset>
				<input type="submit" name="submit" value="<title>Page Title</title>"><br/><br/>
			</fieldset><h4>< /head ></h4>
			
		</fieldset>
		<br/>
		<fieldset><h4>< body ></h4>
			<fieldset>
				<input type="submit" name="submit" value="<h1>This is a heading</h1>"><br/><br/>
				<input type="submit" name="submit" value="<p>This is a paragraph</p>"><br/><br/>
				<input type="submit" name="submit" value="<p>This is a another paragraph</p>"><br/>
			</fieldset><h4>< /body ></h4>
		</fieldset>
		<h4>< /html ></h4>
	</fieldset>
	</form>
</body>
</html>
