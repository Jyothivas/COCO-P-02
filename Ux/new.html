<!DOCTYPE html>
<html>
  <head>
    <title>New Employee</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="new.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
  <body>
    <div class="container">
      <div class="row text-center">
         <div class="column ">
            <div class="leftbody col-sm-12 col-lg-6   SS  ">
               <div class="center" id="input">
                    <h1>New Employee </h1>
           <form>
               <div class="inputbox">
               <input type="email" id="email" name="email" placeholder="Email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
               <span class="error-message" id="emailError"></span><br><br> 
              </div>
                <div class="inputbox">
                <input id="age" type="text" name="Age" placeholder="Age"required min="18" max="65"><br><br>
                </div>
               <input type="radio" id="male" name="gender" value="male">
               <label for="male">Male</label>
               <input type="radio" id="female" name="gender" value="female">
               <label for="female">Female</label><br>
               <div class="inputbox">
               <input type="button" id="submit" value="Submit">
               </div>
          </form>
               </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6  column  "> <br> 
            <div class="data p-5">
               <table id="employeeTable">
               <thead>
                <tr>
                  <th>Email</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Delete</th>
                  <th>Action</th>
                </tr>
                </thead>  
                </table>
              </div>
            </div>
          </div>
    </div>
     
      


         <script type="" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <script type="" src="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="" src="new.js"></script>
  </body>
</html>
