<!DOCTYPE html>
<html>
<head>
  <title>New Employee </title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="new +2.css">

<body>
    <div class="container">
        <div class="row text-center">
           <div class="column ">
              <div class="leftbody col-sm-12 col-lg-6   SS  ">
                 <div class="center" id="input">
                   <h1>New Employee</h1>
                    <form id="employee-form   ">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" style="display:none;">Please enter a valid email address.</span><br><br>

                  <label for="age">Age:</label>
                  <input type="number" id="age" name="age" required><br><br>

     
                 <input type="radio" id="male" name="gender" value="male" required>
                 <label for="male">Male</label>
                 <input type="radio" id="female" name="gender" value="female" required>
                 <label for="female">Female</label><br>
                 <div class="inputbox">
                 <input type="button" id="submit" value="submit"> <br>
           </div>
        </form>
         </div>
         </div>
         </div>
        
  
               <br><br>

  <div class="page-border  column ">
    <table id="employee-table">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>Email</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
</div>

</body>
</html>
