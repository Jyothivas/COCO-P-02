<!DOCTYPE html>
<html>
<head>
	<title>New Employee Form</title>
	<!-- Add jQuery and DataTables libraries -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
	<!-- Add custom stylesheet -->
	<link rel="stylesheet" href="new +3.css">
	<style>
		
	</style>
</head>
<body>
	<div class="container">
		<div class="">
			<!-- Left Column -->
			<div class="column">
				<div class="leftbody col-sm-12 col-lg-6 SS">
					<div class="center" id="input">
						<h1>New Employee Form</h1><br>
						<!-- Add form with inputs for email, age, and gender -->
						<form id="employeeForm">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required>
							<br><br>
							<label for="age">Age:</label>
							<input type="number" id="age" name="age" required>
							<br><br>
							<div class="center">
							<input  type="radio" id="male" name="gender" value="male" required>
							<label  for="male">Male</label>
							<input type="radio" id="female" name="gender" value="female" required>
							<label for="female">Female</label>
						</div>
							<div class="inputbox">
								<button type="submit">Submit</button>
							</div>        
						</form>
					</div>
				</div>
			</div>
			<!-- Right Column -->
			<div class="column col-sm-12 col-lg-6">
				<br>
				<div class="data p-5">
					<!-- Add table to display employee data -->
					<table id="employeeTable">
						<thead>
							<tr>
								<th>Serial Number</th>
								<th>Email</th>
								<th>Age</th>
								<th>Gender</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Add custom JavaScript file -->
	<script type="text/javascript" src="new +3.js"></script>
</body>
</html>
