<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1-Employee form</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
</head>
<body>
    
  <div class="container-fluid ">
    <div class="row text-center">
      <div class="leftbody col-sm-12 col-lg-6  ">

        <div class="center" id="input">

          <h1>New Employee</h1>

          <form action="" method="" name="myForm" onsubmit="return(validation());">

            <div id="error" class="error" hidden>
              <p>Please choose a username.</p>
            </div>
            <div class="inputbox">
              <input type="email" id="email" name="Email" placeholder="Email" required>
            </div>

            <div id="error" hidden>
              <p>Please choose a username.</p>
            </div>
            <div class="inputbox">
              <input id="age" type="text" name="Age" placeholder="Age">

            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" >
              <label class="form-check-label mr-5" for="exampleRadios1">
                Male
              </label>
              <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
              <label class="form-check-label" for="exampleRadios2">
                Female
              </label>
            </div>

            <div class="inputbox">
              <button id="btnAdd" type="button" onclick="AddRow()">Submit</button>
            </div>
          </form>
        </div>

      </div>
      <div class="col-sm-12 col-lg-6">
        <div class="data p-5">

          <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
            <thead>
              <tr>
                <th>Sr.No</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    

  </div>
</body>
</html>
